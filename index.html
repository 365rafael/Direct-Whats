<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enviar WhatsApp</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <div class="container">
    <h1>Enviar Mensagem no WhatsApp</h1>
    <form id="whatsappForm">
      <div class="form-group">
        <label for="phone">Telefone:</label>
        <input type="text" id="phone" placeholder="1199999-9999" required />
      </div>
      <div class="form-group">
        <label for="message">Mensagem:</label>
        <textarea id="message" rows="4" placeholder="Digite sua mensagem..."></textarea>
      </div>
      <button type="submit" class="btn">Enviar via WhatsApp</button>
    </form>
    <br/>
    <footer>Desenvolvido por <a href="https://www.linkedin.com/in/rafaelarantes365/" target="_blank">Rafael Arantes</a></footer>
  </div>

  <script src="https://unpkg.com/imask"></script>
  <script src="js/script.js"></script>
</body>
</html>
